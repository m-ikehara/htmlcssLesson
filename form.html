			<p>

				<input type="checkbox" name="lesson" value="HTMLNyumon"/>
			</p>

				備考：<br>
				<textarea name="bikou" rouws="3" cols="40"></textarea>
			</p>
			<p>
			<input type="button" value="戻る"/>
			</p>
			<p>
				<input type="submit" value="送信"/><input type="reset" value="取り消し"/>
			</p>
