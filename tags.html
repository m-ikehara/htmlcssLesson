<html>
    <head>
<title>さまざまなタグ</title>
    </head>
    <body>
    	<h1>h1タグのテキストです</h1>
    	<h2>h2タグのテキストです</h2>
    	<h3>h3タグのテキストです</h3>
    	
    	<p>pタグは一つの段落になります</p>
    	
    	</table>
    	
    	<b>bタグの太字です</b><br>
    	<i>iタグの斜体です</i><br>
    	<u>uタグの下線です</u><br>
    	<s>sタグの取り消しします</s><br>
    	
    	<ol>
    	    <li>リストの項目1</li>
    	    <li>リストの項目2</li>
    	    <li>リストの項目3</li>
    	</ol>
    	
    	<ul>
    	    <li>リストの項目1</li>
    	    <li>リストの項目2</li>
    	    <li>リストの項目3</li>
    	</ul>
    	
    	brタグで改<br/>行します。<br/>
    	
    	<!-- これはコメントです。-->
    	
    	<img src = "ThisIsPicture.jpg">
    	<br/>
    	<table border ="1">
    		<tr><!-- 行-->
    		<th>プログラミング書籍</th><!-- 見出し-->
    		<th>書籍</th>
    		</tr>
    		<tr>
    		<td>Java</td><!-- 列の要素-->
    		<td>はじめてのJava</td>
    		</tr>
    		<tr>
    		<td>HTML</td>
    		<td>HTML入門</td>
    		</tr>
    	</table>
    	
    </body>
</html>
