<html>
	<head>
		<title>lesson3フォーム</title>
		<link rel ="stylesheet" type="text/css" href="lesson3.css"/>
	</head>
	<body>
		<h1>オンライン英会話入力フォーム</h1>
	<form>
		<p>
			名前：<input type="text" name="name" size="20"/>
		</p>
		<p>
			パスワード：<input type="password" name="password" size="20"/>
		</p>
		<p>
			パスワード（確認用）：<input type="password" name="password" size="20"/>
		</p>
		<p>
			メールアドレス：<input type="text" name="malebox" size="20"/>@<input type="text" name="malebox" size="20"/>
		</p>
		<p>
			お支払方法：
			<input type="radio" name="pay" value="credit"/>クレジットカード
			<input type="radio" name="pay" value="cash"/>銀行振り込み
		</p>
		<p>
			きっかけ：
			<select>
				<option value>インターネット</option>
				<option value="koukoku">広告</option>
				<option value="call">電話</option>
				<option value="syoukai">紹介</option>
				<option value="other">その他</option>
			</select>
		</p>
		<p>
			受講理由：
			<input type="checkbox" name="reason" value="ryokou"/>海外旅行に行きたいから
			<input type="checkbox" name="reason" value="work"/>仕事で必要だから
			<input type="checkbox" name="reason" value="friend"/>外国人の友達が欲しい</br>
			<input type="checkbox" name="reason" value="my"/>自己成長のため
			<input type="checkbox" name="reason" value="toeic"/>TOEICやTOEFLのスコアをあげたい
			<input type="checkbox" name="reason" value="doreme"/>英語で仕事をしてみたい
			<input type="checkbox" name="reason" value="syumi"/>趣味
		</p>
		<p>
			質問・要望：</br>
			<textarea name="textarea" rows="3" cols="40"></textarea>
		</p>
		<p>
			<input type="submit" value="登録"/>
			<input type="reset" value="取消"/>
		</p>
		</form>	
	</body>
</html>
